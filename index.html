<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latent Space Explorer</title>
        <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <!-- Google Fonts for Stalinist One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
    <!-- Font Awesome from CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="/static/app.js"></script>
</head>
<body>

    <div class="app-container">
        <!-- Left Panel: Controls -->
        <div class="control-panel">
            
            <header class="header">
                <h1>Latent Space Explorer</h1>
                <p>Procedural Latent Game generation engine</p>
            </header>

            <div class="ctrl-body">
                <div class="scroll-content">
                    <div class="pannels-wrapper">

                        <div class="modal-wrapper">
                            <div class="panel" title="spawn a new latent game with GenAI.">
                                <form id="generate-form" hx-post="/generate" hx-target="#generation-container" hx-swap="innerHTML" hx-indicator="#loading-spinner" class="form-group">
                                    <label for="tags-input">Define latent space</label>
                                    <div class="tags-input-wrapper">
                                        <div id="tags-container" class="tags-container">
                                            <!-- Chips will be added here by JavaScript -->
                                        </div>
                                        <input id="tags-input-field" type="text" class="input-field" placeholder="e.g., frog, crossing road, traffic">
                                        <input type="hidden" id="tags-input" name="tags">
                                    </div>
                                    <div id="loading-spinner" class="htmx-indicator">
                                        <p class="spinner-text">AI is thinking...</p>
                                    </div>
                                </form>
                            </div>
                            <div class="button-wrapper">
                                <button type="submit" form="generate-form" class="btn btn-primary">
                                    <span>Explore</span>
                                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                                </button>
                            </div>
                        </div>

                        <div class="modal-wrapper">
                            <div class="panel" title="switching between different creative dimensions.">
                                <div class="controls">
                                    <div id="dimension-display" class="dimension-display">
                                        <!-- This content will be updated by htmx -->
                                        <h2> <span class="dimension-name">Current dimension </span></h2>
                                        <p class="dimension-prompt">"headline about dimension.."</p>
                                    </div>
                                </div>
                            </div>
                            <div class="button-wrapper">
                                <button hx-post="/switch-dimension" hx-swap="none" class="btn btn-secondary">
                                    <span>Next Dimension</span>
                                    <i class="fa-solid fa-shuffle"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <footer class="footer">
                        <p>veetance 2025</p>
                    </footer>

        </div>

        <!-- Right Panel: Canvas -->
        <div class="canvas-panel">
            <main id="generation-container" class="generation-container">
                <div class="placeholder">
                    <p>Generated content will appear here.</p>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
